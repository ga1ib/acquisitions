name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      # Adjust DATABASE_URL as needed or override with repo/organization secrets
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: run-tests
        run: |
          npm test -- --coverage || {
            echo "::error::Tests failed. Please review the Jest output above and fix failing tests.";
            exit 1;
          }

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Test summary
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
        run: |
          {
            echo "### Test & Coverage Summary";
            if [ "$JOB_STATUS" = "success" ]; then
              echo "- Status: ✅ Tests passed";
            else
              echo "- Status: ❌ Tests failed";
            fi
            if [ -f coverage/lcov.info ]; then
              echo "- Coverage: lcov.info generated in ./coverage";
            else
              echo "- Coverage: coverage/lcov.info not found";
            fi
          } >> "$GITHUB_STEP_SUMMARY"