name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint || {
            echo "::error::ESLint found issues. Run 'npm run lint:fix' locally to auto-fix where possible.";
            exit 1;
          }

      - name: Run Prettier check
        run: |
          npm run format:check || {
            echo "::error::Prettier check failed. Run 'npm run format' locally to format the codebase.";
            exit 1;
          }
